<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>


<script>
    var canvas = d3.select("body")
                  .append("svg")
                  .attr("width",500)
                  .attr("height",500);

    var scalewidth = d3.scale.linear()
                        .domain([0,140])
                        .range([0,500])

    var color = d3.scale.linear()
                    .domain([0,140])
                    .range(["red","blue"])


    var bar1= canvas.selectAll("rect")
                .data([2,40,60,80,130])
                .enter()
                    .append("rect")
                    .attr("width",function(d) { return scalewidth(d)})
                    .attr("height",10)
                    .attr("fill",function(d) { return color(d)})
                    .attr("y",function(d) { return scalewidth(d)})



</script>

</body>
</html>
