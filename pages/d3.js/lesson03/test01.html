<script>
    var canvas = d3.select("body")
                  .append("svg")
                  .attr("width",500)
                  .attr("height",500);

    var circle  = canvas.append("circle")
                       .attr("cx",250)
                       .attr("cy",250)
                       .attr("r",50)
                       .attr("fill","blue");
    var rect  = canvas.append("rect")
                       .attr("width",100)
                       .attr("height",50)
                       .attr("fill","blue");
    var line  = canvas.append("line")
                       .attr("x1",15)
                       .attr("y1",50)
                       .attr("x2","400")
                       .attr("y2",450)
                       .attr("stroke","green")
                       .attr("stroke-width",5);

</script>
