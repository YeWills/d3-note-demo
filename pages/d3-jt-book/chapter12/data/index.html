<html>  
  <head>  
        <meta charset="utf-8">  
        <title>12.2.2 折线图的提示框</title>  
  <link rel="stylesheet" href="./style.css">
  </head> 
<body>

	<script src="../../d3/3.x/d3.min.js" charset="utf-8"></script>  
	<script type="module"> 
		import {dataset, padding, width, height, colors} from './static/config.js'; 
		import {Axis} from './static/axis.js'; 
		import {renderLine} from './static/line.js'; 
		import {Tooltip} from './static/tooltip.js'; 

		const svg = d3.select("body")			//选择<body>
			.append("svg")			//在<body>中添加<svg>
			.attr("width", width)	//设定<svg>的宽度属性
			.attr("height", height);//设定<svg>的高度属性
		const axisHelper = new Axis({dataset, padding, width, height});
		const {xScale,yScale,linePath} = axisHelper.init();

		renderLine({svg, linePath, colors, dataset, padding,xScale,yScale})
		const tooltip = new Tooltip({svg, dataset, padding, width, height, xScale, colors})
		tooltip.init();

		console.log(yScale)
		axisHelper.renderXaxis({svg, xScale,padding,height});
		axisHelper.renderYaxis({svg, yScale,padding,height});

	</script>
<script>  

</script> 

</body>
</html>
